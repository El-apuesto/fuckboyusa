<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .header {
            padding: 16px;
            border-bottom: 1px solid #262626;
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .logo-gradient {
            background: linear-gradient(to right, #ec4899, #a855f7, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ec4899, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            padding: 16px;
        }

        .card {
            background: #171717;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid #262626;
        }

        .image-area {
            height: 500px;
            background: linear-gradient(135deg, #262626, #171717);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .user-icon-large {
            width: 100px;
            height: 100px;
            color: #404040;
        }

        .info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, #000 0%, rgba(0,0,0,0.9) 70%, transparent 100%);
            padding: 24px;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .profile-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .name-gradient {
            background: linear-gradient(to right, #f9a8d4, #c084fc, #67e8f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .location {
            color: #a3a3a3;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 12px;
        }

        .bio {
            color: #d4d4d4;
            font-size: 15px;
        }

        .rating-badge {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid #262626;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .star {
            color: #facc15;
            fill: #facc15;
        }

        .action-buttons {
            padding: 24px;
            display: flex;
            justify-content: center;
            gap: 12px;
            background: rgba(0,0,0,0.3);
        }

        .btn {
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn-pass {
            width: 60px;
            height: 60px;
            background: #171717;
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .btn-star {
            width: 60px;
            height: 60px;
            background: #171717;
            border: 2px solid rgba(6, 182, 212, 0.3);
        }

        .btn-like {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ec4899, #a855f7);
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.3);
        }

        .btn-message {
            width: 60px;
            height: 60px;
            background: #171717;
            border: 2px solid rgba(168, 85, 247, 0.3);
        }

        .info-card {
            background: #171717;
            border-radius: 24px;
            padding: 24px;
            margin-top: 16px;
            border: 1px solid #262626;
        }

        .section-title {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .gradient-interests {
            background: linear-gradient(to right, #ec4899, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gradient-stats {
            background: linear-gradient(to right, #06b6d4, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .interests-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .interest-tag {
            padding: 8px 16px;
            background: #262626;
            border: 1px solid #404040;
            border-radius: 20px;
            font-size: 14px;
            color: #d4d4d4;
        }

        .stats-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
        }

        .stat-label {
            color: #a3a3a3;
        }

        .stat-value {
            font-weight: bold;
        }

        .status-online {
            color: #22c55e;
        }

        /* SVG Icons */
        .icon {
            width: 20px;
            height: 20px;
        }

        .icon-large {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

            <div class="action-buttons">

                    <svg style="color: #ef4444" width="30" height="30" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                    </svg>
                </button>
                <button class="btn btn-star">
                    <svg style="color: #06b6d4" width="26" height="26" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />

        <!-- Interests -->

        <!-- Stats -->

    <!-- Supabase JS Library -->

    <!-- Supabase Configuration & Functions -->
    <script src="supabase.js"></script>
    
    <!-- Main App Logic -->
    <script src="app.js"></script>
    
    <script>
        // Profile data
        const profiles = [
            {
                name: "Marcus",
                age: 28,
                location: "Manhattan, NY",
                bio: "Fitness influencer. Espresso enthusiast. Mirror selfie connoisseur.",
                interests: ["Gym", "Fashion", "Nightlife"],
                rating: 4.8
            },
            {
                name: "Kai",
                age: 26,
                location: "West Hollywood, CA",
                bio: "Model/DJ. Living my best life. Good vibes only.",
                interests: ["Music", "Fashion", "Travel"],
                rating: 4.9
            }
        ];

        let currentProfileIndex = 0;

        function updateProfile() {
            const profile = profiles[currentProfileIndex];
            document.getElementById('profile-name').textContent = profile.name;
            document.getElementById('profile-age').textContent = ' ' + profile.age;
            document.getElementById('profile-location').textContent = profile.location;
            document.getElementById('profile-bio').textContent = profile.bio;
            document.getElementById('profile-rating').textContent = profile.rating;
            
            const interestsList = document.getElementById('interests-list');
            interestsList.innerHTML = profile.interests.map(interest => 
                `<span class="interest-tag">${interest}</span>`
            ).join('');
        }

        function nextProfile() {
            currentProfileIndex = (currentProfileIndex + 1) % profiles.length;
            updateProfile();
        }

        // Initialize
        updateProfile();
    </script>
